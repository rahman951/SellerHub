version: '3.8'

services:
  # Service Discovery
  consul:
    image: consul:1.15
    container_name: sellerhub-consul
    ports:
      - "8500:8500"
    command: agent -dev -ui -client=0.0.0.0

  # Message Broker
  rabbitmq:
    image: rabbitmq:3.12-management
    container_name: sellerhub-rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin123

  # Cache
  redis:
    image: redis:7-alpine
    container_name: sellerhub-redis
    ports:
      - "6379:6379"
    command: redis-server --requirepass redis123

  # Config Server Database
  config-db:
    image: postgres:15
    container_name: sellerhub-config-db
    environment:
      POSTGRES_DB: config_server
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"
    volumes:
      - config_data:/var/lib/postgresql/data

volumes:
  config_data: